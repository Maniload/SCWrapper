<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style/default.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="left">SoundCloud Wrapper</h1>
            <div class="right">
                <table>
                    <tr>
                        <td>
                            <input id="show-all" type="radio" name="show" value="all">
                            <label for="show-all">Show All</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="show-playlist" type="radio" name="show" value="playlist">
                            <label for="show-playlist">Show By Playlist</label>
                        </td>
                        <td>
                            <select title="Playlist" id="playlist-select" disabled></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="show-search" type="radio" name="show" value="search">
                            <label for="show-search">Search</label>
                        </td>
                        <td>
                            <input id="search" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Order:
                        </td>
                        <td>
                            <select title="Order" id="order-select">
                                <option value="alpha">Alphabetical (A->Z)</option>
                                <option value="alpha-reverse">Alphabetical (Z->A)</option>
                                <option value="release">Release Date (Old->New)</option>
                                <option value="release-reverse">Release Date (New->Old)</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr class="clear">
        <div id="content" class="content"></div>
    </div>
    <div class="player">
        <img id="now-playing-cover" class="left">
        <div class="left now-playing-text">
            <h4 id="now-playing-title" class="one-line"></h4>
            <h5 id="now-playing-artist" class="one-line"></h5>
        </div>
        <audio class="right" controls autoplay id="audio"></audio>
    </div>
</body>
</html>
