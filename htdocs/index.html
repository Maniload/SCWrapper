<!DOCTYPE html>
<html lang="en">
<head>
    <title>SoundCloud</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/default.css" rel="stylesheet">
</head>
<body style="padding-top: 20px; padding-bottom: calc(69px + 1rem)">
    <div class="container">
        <div class="card border-success">
            <div class="card-header bg-dark">
                <h1 class="text-center card-title">SoundCloud Wrapper</h1>
                <div class="row mb-2">
                    <div class="form-inline mx-auto">
                        <div class="col-12 col-sm-auto form-group">
                            <label class="mr-2" for="playlist-select">Show</label>
                            <select class="form-control" title="Playlist" id="playlist-select">
                                <option value=".all"># All</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-auto form-group">
                            <label class="mr-2" for="search">Search</label>
                            <input class="form-control" id="search" type="text">
                        </div>
                        <div class="col-12 col-sm-auto form-group">
                            <label class="mr-2" for="order-select">Order:</label>
                            <select class="form-control" title="Order" id="order-select">
                                <option value="alpha">Alphabetical (A->Z)</option>
                                <option value="alpha-reverse">Alphabetical (Z->A)</option>
                                <option value="release">Release Date (Old->New)</option>
                                <option value="release-reverse">Release Date (New->Old)</option>
                                <option value="playlist">Playlist Order (Old->New)</option>
                                <option value="playlist-reverse">Playlist Order (New->Old)</option>
                                <option value="duration">Duration (Short->Long)</option>
                                <option value="duration-reverse">Duration (Long->Short)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="list-group list-group-flush"></div>
        </div>
        <div class="fixed-bottom bg-secondary">
            <div class="container">
                <div class="row p-2">
                    <div class="col-9 col-sm-4 order-sm-10">
                        <div class="d-flex flex-row align-items-center">
                            <img id="now-playing-cover" class="rounded mr-2 bg-white">
                            <div class="now-playing-text text-truncate">
                                <strong id="now-playing-title"></strong>
                                <div id="now-playing-artist" class="text-muted"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-sm-8 d-flex align-items-center text-right text-sm-left">
                        <a id="play-button" href class="mr-2">
                            <i class="material-icons">play_arrow</i>
                        </a>
                        <div class="progress w-100 my-auto bg-light d-none d-sm-flex">
                            <div class="progress-bar bg-dark" style="width: 0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio class="d-none" autoplay id="audio"></audio>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
